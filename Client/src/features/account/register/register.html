<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
      <input
        class="input w-full"
        type="text"
        id=""
        name="email"
        [(ngModel)]="model.email"
        placeholder="Email"
      />
      <input
        class="input w-full"
        type="text"
        id=""
        name="displayName"
        [(ngModel)]="model.displayName"
        placeholder="displayName"
      />
      <input
        class="input w-full"
        type="password"
        id=""
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
      />

      <div class="flex items-center justify-end gap-3">
        <button type="button" (click)="cancel()" class="btn">Cancel</button>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
