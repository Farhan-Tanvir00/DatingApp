<div class="flex justify-center gap-3 pt-10">
  <button class="btn btn-neutral" (click)="get400Error()">Test 400 Error</button>
  <button class="btn btn-neutral" (click)="get401Error()">Test 401 Error</button>
  <button class="btn btn-neutral" (click)="get404Error()">Test 404 Error</button>
  <button class="btn btn-neutral" (click)="get500Error()">Test 500 Error</button>
  <button class="btn btn-neutral" (click)="get400ValidationError()">Test Validation Error</button>
</div>

@if(validationErrors().length > 0) {
<div class="mt-5 mx-auto w-1/2 p-4 border border-red-500 bg-red-100 text-red-700 rounded">
  <h4 class="text-xl font-semibold mb-2">Validation Errors:</h4>
  <ul class="list-disc list-inside">
    @for (error of validationErrors(); track $index) {
    <li>{{ error }}</li>
    }
  </ul>
</div>
}
