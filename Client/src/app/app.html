<div class="card bg-amber-50 w-1/2 mx-auto p-10 mt-10 shadow-xl:">
  <h1 class="text-3xl text-pink-500">{{ title() }}</h1>
  <ul class="list">
    @for (item of members(); track $index) {
    <li class="list-row items-center">
      <img src="user.png" alt="Users Image" class="size-12 rounded-box" />
      <div>
        {{ item.displayName }}
      </div>
    </li>
    }
  </ul>
</div>
